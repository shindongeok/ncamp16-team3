<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>인기기게시판</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/default.css}">
    <style type="text/tailwindcss">
        /*.font-roboto {*/
        /*    font-family: "Roboto", serif;*/
        /*}*/
        @theme {
            --color-main-sky-highlight: #00a3ed;
            --color-main-sky-basic: #9bdcfd;
            --color-main-red-highlight: #ff5353;
            --color-main-red-basic: #ff9898;
            --color-main-yellow-highlight: #fbc159ff;
            --color-main-yellow-basic: #fdd391;
        }
    </style>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script th:src="@{/js/postDetail.js}"></script>
</head>
<body>
<div class="flex flex-col w-full mobile-container pt-8 relative bg-white rounded-lg shadow-lg mx-auto">
    <div class="pt-28"><header th:replace="~{/header :: header} " class="pt-4"></header></div>
    <footer th:replace="~{/footer :: footer}" class="pt-4"></footer>
    <div class=" p-6">
        <h2 class="flex items-center gap-2 text-4xl font-black my-5">
            인기게시판
            <img class="w-10 h-10" src="https://img.icons8.com/?size=100&id=JC18XYuHYTN0&format=png&color=000000" alt="인기게시판">
        </h2>
        <div>
            <div class="border-b  pb-2">
                <div class="flex items-center flex items-center justify-between gap-6">
                    <!-- 게시판 구분-->
                    <h2 class="text-2xl font-black ml-4">자유게시판</h2>
                    <!-- 게시판 구분-->
                </div>
            </div>
            <table class="w-full text-left">
                <tbody>
                <!-- 반복되는 게시글 부분 -->
                <tr th:each="issueList01 : ${issueBoardList01}" class="border-b-3 border-gray-400 border-gray-200">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                        <div class="mb-2 text-xl font-black flex items-center">
                            <img class="w-10 h-10 mr-2"
                                 src="https://img.icons8.com/?size=100&id=33486&format=png&color=000000" alt="">
                            <a href="#" th:href="@{/board/{board_type}/{board_id}(board_type=${issueList01.board_type},
                                board_id=${issueList01.board_id})}" th:text="${issueList01.title}">인기글1 제목입니다.</a>
                        </div>
                        <div class="text-gray-500 text-xl reg_date" th:text="${issueList01.reg_date}"
                             th:data-reg-date="${issueList01.reg_date}">
                            2025-02-11
                        </div>
                    </th>
                    <td class="">
                        <div class="flex justify-end mb-2">
                            <a href="#" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">
                                <img src="https://img.icons8.com/?size=100&id=82788&format=png&color=000000" alt="like_button" class="w-5 h-5">
                            </a>
                            <span class="w-6 h-6 ml-2 text-main-red-highlight text-right" th:text="${issueList01.like_count}">526</span>
                        </div>
                        <div class="flex justify-end mb-2">
                            <a href="#" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">
                                <img src="https://img.icons8.com/?size=100&id=82788&format=png&color=000000" alt="like_button" class="w-5 h-5 rotate-180">
                            </a>
                            <span class="w-6 h-6 ml-2 text-main-sky-highlight text-right" th:text="${issueList01.dislike_count}">100</span>
                        </div>
                        <div class="flex justify-end">
                            <a href="#" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">
                                <img src="https://img.icons8.com/?size=100&id=6520&format=png&color=000000" alt="like_button" class="w-5 h-5">
                            </a>
                            <span class="w-6 h-6 ml-2 text-right" th:text="${issueList01.comment_count}">0</span>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="mt-20">
            <div class="border-b  pb-2">
                <div class="flex items-center flex items-center justify-between gap-6">
                    <!-- 게시판 구분-->
                    <h2 class="text-2xl font-black ml-4">하소연 게시판</h2>
                    <!-- 게시판 구분-->
                </div>
            </div>
            <table class="w-full text-left">
                <tbody>
                <!-- 반복되는 게시글 부분 -->
                <tr th:each="issueList02 : ${issueBoardList02}" class="border-b-3 border-gray-400 border-gray-200">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                        <div class="mb-2 text-xl font-black flex items-center">
                            <img class="w-10 h-10 mr-2" src="https://img.icons8.com/?size=100&id=33486&format=png&color=000000" alt="">
                            <a href="#" th:href="@{/board/{board_type}/{board_id}(board_type=${issueList02.board_type},
                                board_id=${issueList02.board_id})}" th:text="${issueList02.title}">인기글1 제목입니다.</a>
                        </div>
                        <div class="text-gray-500 text-xl reg_date" th:text="${issueList02.reg_date}"
                             th:data-reg-date="${issueList02.reg_date}">
                            2025-02-11
                        </div>
                    </th>
                    <td class="">
                        <div class="flex justify-end mb-2">
                            <a href="#" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">
                                <img src="https://img.icons8.com/?size=100&id=82788&format=png&color=000000" alt="like_button" class="w-5 h-5">
                            </a>
                            <span class="w-6 h-6 ml-2 text-main-red-highlight text-right" th:text="${issueList02.like_count}">526</span>
                        </div>
                        <div class="flex justify-end mb-2">
                            <a href="#" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">
                                <img src="https://img.icons8.com/?size=100&id=82788&format=png&color=000000" alt="like_button" class="w-5 h-5 rotate-180">
                            </a>
                            <span class="w-6 h-6 ml-2 text-main-sky-highlight text-right" th:text="${issueList02.dislike_count}">100</span>
                        </div>
                        <div class="flex justify-end">
                            <a href="#" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">
                                <img src="https://img.icons8.com/?size=100&id=6520&format=png&color=000000" alt="like_button" class="w-5 h-5">
                            </a>
                            <span class="w-6 h-6 ml-2 text-right" th:text="${issueList02.comment_count}" >0</span>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


</body>
</html>
